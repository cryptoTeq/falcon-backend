version: 2.1
jobs:
  test:
    docker:
      - image: cimg/node:14.10.1
        auth:
          username: hypbox
          password: $DOCKER_HUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Installing Dependencies
          command: npm i
      - run:
          name: Running Tests
          command: npm t
  build_deploy_to_staging:
    docker:
      # - image: cimg/node:14.10.1
      - image: google/cloud-sdk:slim
        auth:
          username: hypbox
          password: $DOCKER_HUB_PASSWORD
    steps:
      - checkout
      - run:
          name: Installing Node
          command: |
            apt install -y nodejs
            node -v
workflows:
  version: 2
  build_test_workflow:
    jobs:
      - test
      - build_deploy_to_staging:
          filters:
            branches:
              only:
                - main
          requires:
            - test
